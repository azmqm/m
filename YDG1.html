<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Comparison Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    input {
        margin: 10px;
        padding: 8px;
        width: 90%;
        max-width: 400px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
<script>
    function compareText() {
        var text1 = document.getElementById("input1").value;
        var text2 = document.getElementById("input2").value;
        var result = document.getElementById("result");

        if (text1 === text2) {
            result.innerHTML = "The texts match!";
            result.style.color = "green";
        } else {
            result.innerHTML = "The texts do not match!";
            result.style.color = "red";
        }
    }
</script>
</head>
<body>
    <h1>Text Comparison Tool</h1>
    <input type="text" id="input1" placeholder="Enter text here">
    <input type="text" id="input2" placeholder="Enter text here">
    <button onclick="compareText()">Compare</button>
    <p id="result"></p>
</body>
</html>
